<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuanQuanGCP Season 6</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ui/style.css') }}" />
</head>

<body>
    <div class="header">
        <h1>QuanQuanGCP Season 6</h1>
    </div>

    <form action="/">
        <label for="user_link">Cloud Skills Boost Profile URL</label>
        <input type="text" id="user_link" name="user_link" required>
        <button type="submit">Submit</button>
    </form>
    </div>
    {% if user_link %}
    {% if num_badges %}
    <p> You have {{ skill_badges }} skill badges, {{ base_badges }} base badges</p>
    <p>Total {{ num_badges }} badges earned</p>
    <p>Current Tier : {{ tier }}</p>
    <p> Your tier gift:</p>
    <p><img src="/static/img/tier{{ tier }}.png" /></p>
    {% else %}
    <p>{{ error_message }}</p>
    {% endif %}
    {% endif %}
